<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>阻止事件冒泡的案例</title>
<style type="text/css">
	* {margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#box{width:400px;margin:30px auto;position:relative;}
	#list li{list-style:none;float:left;padding:10px;background:orange;cursor:pointer;border-right:1px solid #ccc;}		
	#list li:last-child{border-right:0;}
	#hide{width:84px;height:150px;background:pink;position:absolute;top:38px;left:53px;display:none;cursor:pointer;}
</style>
</head>
<body>
	<div id="box">
		<ul id="list">
			<li>首页</li>
			<li id="pro">产品列表</li>
			<li>活动介绍</li>
			<li>联系我们</li>
		</ul>
		<div id="hide"><div>
	</div>
	<script type="text/javascript">
		//注意nth-child(n)是从先数父类下的子元素然后再将样式加给给定的元素
		function $(id){
			return document.getElementById(id);
		};
		$("pro").onmouseover = show;
		function show(ev){
			var e = ev||event;
			$("hide").style.display = "block";
			e.cancelBubble = "true";
		};
		//阻止当悬停在hide上因冒泡引起的消失
		$("hide").onmouseover = function(ev){
			var e = ev||event;
			e.cancelBubble = "true";
		}
		document.onmouseover = function(){
			$("hide").style.display = "none";
		};
	</script>
</body>
</html>
