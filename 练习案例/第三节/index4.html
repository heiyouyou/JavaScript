		/*

		function a(){

		//方法的定义式
		//f();定义式的函数执行写在定义方法前会报错
		var f = function(){
			alert(1);
		};
		f();
		//方法的声明式，无论方法的执行写在定义前还是后都是可以执行的
		s();
