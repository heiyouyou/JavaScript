		//jQurey中attr()方法的封装
		function attr(obj,key,value){
			if(value){//只要value不是是false类的值，就可以走if语句里的东西
				obj.setAttribute(key,value);
				return obj.getAttribute(key);
			}else{
				return obj.getAttribute(key);
			}
		}
