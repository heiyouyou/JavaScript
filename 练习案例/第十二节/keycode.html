<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>键盘码</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:16px;font-family:"微软雅黑";}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#div1{width:200px;height:300px;border:1px solid red;margin-top:20px;}
	#div1 p{margin-top:10px;color:red;font-family:"楷体"}
</style>
</head>
<body>
	<input type="text" id="txt"/><input id="btn" type="button" value="提交"/>
	<div id="div1"></div>
	<script type="text/javascript">
		/*document.onkeyup = function(ev){
			var e = ev||event;
			alert(e.keyCode);//keyCode键盘码
			//回车键13 shift键16 ctrl键17 空格键32 alt18 数字键1-9：97~105
		};*/
		var oTxt = document.getElementById("txt");
		var oBtn = document.getElementById("btn");
		var oDiv = document.getElementById("div1");
		//点击事件
		oBtn.onclick = fn;
		oTxt.onkeyup = function(ev){
			var e = ev||event;
			//当按回车键时提交内容
			if(e.keyCode == 13){
				fn();
			}
		};
		function fn(){
			//拿到输入框的文本
			var text = oTxt.value;
			//当提交或回车时清除输入的文本
			oTxt.value = "";
			if(text.trim()){//trim()去除字符串的前后空格
				//创建一个元素
				var p = document.createElement("p");
				p.innerHTML = text;
				oDiv.appendChild(p);
			}
		};
	</script>
</body>
</html>
