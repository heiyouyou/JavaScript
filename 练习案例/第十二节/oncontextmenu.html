<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>默认事件的剔除</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";height:2000px;}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#box{width:200px;height:300px;background:#ddd;display:none;position:fixed;top:0;left:0;}
</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		//剔除文档的右键菜单显示
		/*document.oncontextmenu = function(){
			return false ;//默认返回true，当返回false时，当前文档鼠标右键菜单显示不出来
		};*/
		//剔除浏览器空格键翻页的效果
		/*document.onkeydown = function(ev){
			var e = ev||event;
			if(e.keyCode == 32){
				return false;
			}
		};*/
		//自定义右键菜单原理
		var oBox = document.getElementById("box");
		document.oncontextmenu = function(ev){
			var e = ev||event;
			var x = e.clientX;
			var y = e.clientY;
			oBox.style.cssText = "display:block;top:"+y+"px;left:"+x+"px;";
			return false;
		};
		document.onclick = function(){
			oBox.style.cssText = "display:none;";
		};
	</script>
</body>
</html>
