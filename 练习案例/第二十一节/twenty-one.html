		function Add(){
			//私有方法（默认的方法）
			function zero(){
				return 10;
			};
			function one(num1){
				return 10+num1;
			};
			function two(num1,num2){
				return num1+num2;
			};
			//实例的方法
			this.add = function(){
				var arg = arguments,len = arguments.length;
				switch(len){
					case 0:
						return zero();
					case 1:
						return one(arg[0]);
					case 2:
						return two(arg[0],arg[1]);
				};
			};
		};
		var a = new Add();
		alert(a.add());//10
		alert(a.add(10));//20
		alert(a.add(10,1));//11
	</script>
