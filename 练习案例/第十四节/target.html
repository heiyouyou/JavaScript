<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>当前绑定事件对象与目标对象</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#box{width:540px;height:340px;text-align:center;line-height:340px;border:1px solid red;margin:50px auto 0;}
</style>
</head>
<body> 
	<div id="box">
		<a href="javascript:void(0);" id="clickme();">点我</a>
	</div>
	<script type="text/javascript">
	/*document.onclick = function(e){
		for(var key in e){
			console.log(key+"===="+e[key]);
		}
	}*/
	document.querySelector("div").addEventListener("click",function(e){
		this.style.cssText = "background:#111;color:#fff;padding:10px;"
		//e.target.tagName：获取作用目标对象的元素名称，e.currentTarget.tagName:获取当前触发事件的对象元素名称，返回的都是大写的
		alert(e.target.tagName+"===="+e.currentTarget.tagName);
	},false);
	</script>
</body>
</html>
