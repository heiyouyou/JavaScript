<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>动态添加样式和元素的方法</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#box{width:540px;height:340px;text-align:center;line-height:340px;border:1px solid red;margin:50px auto 0;}
</style>
</head>
<body>
	<div id="box">
		<a href="javascript:void(0);">点我1</a>
		<a href="javascript:void(0);">点我2</a>
		<a href="javascript:void(0);">点我3</a>
		<a href="javascript:void(0);">点我4</a>
	</div>
	<a href="javascript:void(0);" onclick="add();">增加</a>
	<script type="text/javascript">
		var aDoms = document.getElementById("box").children;
		//动态遍历给每个a添加事件和样式
		for(var i=0;i<aDoms.length;i++){
			aDoms[i].addEventListener("click",function(){
				this.style.cssText = "background:green;padding:10px;color:#fff;"
			},false);
		}
		var i=4;
		//添加元素的方法
		function add(){
			//每点一次i增加1
			i++;
			var box = document.getElementById("box");
			var a = document.createElement("a");
			//给a链接设置属性
			a.setAttribute("href","javascritp:void(0);");
			//innerText可以拼接或添加文本，拿到元素的文本内容
			a.innerText ="点我"+i; 
			a.addEventListener("click",function(){
				this.style.cssText = "background:green;padding:10px;color:#fff;"
			},false);
			//通过appendChild()能够将创建的元素添加在指定对象里面
			box.appendChild(a);
		}
	</script>
</body>
</html>
