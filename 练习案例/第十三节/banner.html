<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>banner图的制作</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";}
	ul,li{list-style:none;float:left;}
	a{text-decoration:none;}
	/*box start*/
	#box{width:700px;margin:50px auto;overflow:hidden;position:relative;}
	#imgbox{width:1000%;height:300px;}
	#imgbox li{opacity:0;position:absolute;top:0;left:0;}
	#imgbox li img{width:700px;height:300px;}
	#list{width:120px;height:30px;position:absolute;bottom:10px;left:50%;margin-left:-60px;}
	#list li{width:20px;height:20px;background:#000;color:#fff;text-align:center;line-height:20px;border-radius:50%;margin:5px;cursor:pointer;}
	#list .on{background:gray;}
	/*box end*/
</style>
</head>
<body>
	<div id="box">
		<ul id="imgbox">
			<li style="opacity:1;"><img src="images/1.jpg"/></li>
			<li><img src="images/2.jpg"/></li>
			<li><img src="images/3.jpg"/></li>
			<li><img src="images/4.jpg"/></li>
		</ul>
		<ul id="list">
			<li class="on">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<script src="js/run.js"></script>
	<script type="text/javascript">
		var lists = $("list").children;
		var imgs = $("imgbox").children;
		//普通版本
		/*for(var i=0;i<lists.length;i++){
			lists[i].index = i;
			lists[i].onmouseover = function(){
				for(var i=0;i<lists.length;i++){
					lists[i].className = "";
					imgs[i].style.display = "none";
				}
				this.className = "on";
				imgs[this.index].style.display = "block";
			}
		}*/
		//淡入淡出效果版本
		for(var i=0;i<lists.length;i++){
			lists[i].index = i;
			lists[i].onmouseover = function(){
				for(var i=0;i<lists.length;i++){
					//清空所有的className
					lists[i].className = "";
					Run(imgs[i],{opacity:0},100,function(){
						this.style.display = "none;"
					});
				}
				//当前点击的li绑定样式
				this.className = "on";
				Run(imgs[this.index],{opacity:100},30,function(){
						this.style.display = "block;"
				});
			}
		}
	</script>
</body>
</html>
