<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>3Dform表单</title>
<style type="text/css">
	* {margin:0;padding:0;outline:none;}
	body{font-size:12px;font-family:"微软雅黑";}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	#bg{width:100%;height:100%;background:url(images/bg.jpg) ;background-repeat:repeat-x;background-attachment:fixed;background-size:100% 100%;overflow:hidden;}
	/*box start*/
	#box{width:900px;height:900px;margin:40px auto;perspective:800px;}
	#form-box{width:500px;height:600px;margin:0 auto;position:relative;border-radius:10px;transform-style:preserve-3d;transform:translateZ(-15px) rotateX(44deg) rotateZ(-35deg) skewX(7deg);transition:all .8s cubic-bezier(0.25, 0.46, 0.45, 0.94)}
	#form-box:hover{transform:translateZ(-15px) rotateX(0) rotateZ(720deg) skewX(0);}
	#form-box div{width:500px;height:600px;position:absolute;background:#fff;border-radius:5px;}
	/*上*/
	#form-box div:nth-child(1){top:-30px;height:30px;transform-origin:bottom;transform:translateZ(15px) rotateX(90deg);}
	/*下*/
	#form-box div:nth-child(2){bottom:-30px;height:30px;transform-origin:top;transform:translateZ(15px) rotateX(-90deg);}
	/*左*/
	#form-box div:nth-child(3){left:-30px;width:30px;transform-origin:right;transform:translateZ(15px) rotateY(-90deg);}
	/*右*/
	#form-box div:nth-child(4){right:-30px;width:30px;transform-origin:left;transform:translateZ(15px) rotateY(90deg);}
	/*前*/
	#form-box div:nth-child(5){border:0;z-index:2;transform:translateZ(15px);background:rgba(117,112,112,0.68);}
	#form-box div.before-form{width:440px;height:580px;padding:10px 30px;}
	#form-box div.before-form dl{margin-bottom:20px;}
	#form-box div.before-form dl:after{content:"";display:block;clear:both;}
	#form-box div.before-form dt,#form-box div.before-form dd{float:left;margin-left:20px;font-size:14px;}
	#form-box div.before-form dl dt span{line-height:30px;text-align:right;}
	#form-box div.before-form dd input.text{width:250px;border:1px solid blue;padding:5px 0;color:;font-size:14px;border-radius:5px;text-indent:0.5em;}
	#form-box div.before-form dd.choice{line-height:30px;}
	#form-box div.before-form dd.select-list select{margin:0 5px 0 6px;}
	#form-box div.before-form dd label{margin-left:3px;}
	#form-box div.before-form p.btn{padding:0 70px;}
	#form-box div.before-form p.btn input{width:300px;height:40px;text-align:center;line-height:40px;font-size:16px;}
	/*后*/
	#form-box div:nth-child(6){transform:translateZ(-15px);}
	/*end box*/
</style>
</head>
<body>
	<div id="bg">
		<!-- box start -->
		<div id="box">
			<div id="form-box">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div class="before-form">
					<h1 style="text-align:center;line-height:50px;font-size:24px;color:;">用户注册界面</h1>
					<form action="#" method="get">
						<dl>
							<dt><span>请输入账号：</span></dt>
							<dd>
								<input class="text" type="text" value="" name="user" placeholder="请输入手机号/邮箱">
							</dd>
						</dl>
						<dl>
							<dt><span>请输入密码：</span></dt>
							<dd>
								<input class="text" type="password" value="" name="psw" placeholder="请输入密码">
							</dd>
						</dl>
						<dl>
							<dt><span>请选择性别：</span></dt>
							<dd class="choice">
								<label><input type="radio" value="nan" name="sex">男</label>
								<label><input type="radio" value="nv" name="sex">女</label>
							</dd>
						</dl>
						<dl>
							<dt><span>请选择生日：</span></dt>
							<dd class="select-list">
								<select id="year" style="margin-left:0;">
									<option value="">请选择年份</option>
									<option value="b1">1992</option>
									<option value="b2">1993</option>
									<option value="b3">1994</option>
									<option value="b4">1995</option>
								</select>年
								<select id="month">
									<option value="">请选择月份</option>
									<option value="m1">6</option>
									<option value="m2">7</option>
									<option value="m3">8</option>
									<option value="m4">9</option>
								</select>月
								<select id="date">
									<option value="">请选择日期</option>
									<option value="b1">1</option>
									<option value="b2">2</option>
									<option value="b3">3</option>
									<option value="b4">4</option>
								</select>日
							</dd>
						</dl>
						<dl>
							<dt><span>请选择爱好：</span></dt>
							<dd class="choice">
								<label><input type="checkbox" value="0" name="hobby"><span class="hobby">篮球</span></label>
								<label><input type="checkbox" value="1" name="hobby"><span class="hobby">网球</span></label>
								<label><input type="checkbox" value="2" name="hobby"><span class="hobby">羽毛球</span></label>
								<label><input type="checkbox" value="3" name="hobby"><span class="hobby">足球</span></label>
								<label><input type="checkbox" value="4" name="hobby"><span class="hobby">游泳</span></label>
							</dd>
						</dl>
						<dl>
							<dt><span>请选择状态：</span></dt>
							<dd class="select-list">
								<select style="margin-left:0;">
									<option value="">请选择状态</option>
									<option value="b1">学生</option>
									<option value="b1">工作</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt><span>请自我评价：</span></dt>
							<dd>
								<textarea style="width:250px;height:50px;border:1px solid blue;text-indent:0.4em;"></textarea>
							</dd>
						</dl>
						<p class="btn">
							<input type="submit" value="注册"/>
						</p>
					</form>
				</div>
				<div></div>
			</div>
		</div>
		<!-- end box -->
	</div>
	<script type="text/javascript">
		var bgDom = document.querySelector("#bg");
		var index = 0;
		//定时改变背景图片的位置
		var timer = setInterval(function(){
			index--;
			bgDom.style.cssText = "background-position:"+index+"px;"
		},50)
	</script>
</body>
</html>
