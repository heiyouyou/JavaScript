		//多继承
		function mix(){
			var arg = arguments,len = arguments.length;
			//从传入的下标为1开始被继承的对象
			var i = 1;
			//找到下标为0的继承对象（需要扩展的对象）
			var target = arg[0];
			//遍历需要被继承的对象
			for(;i<len;i++){
				var a = arg[i];
				//遍历被继承对象的属性传承给继承对象
				for(var key in a){
					target[key] = a[key];
				};
			};
			//返回已经实现继承后的对象
			return target;
		};
		var json = {username:"wells",age:21};
		var json1 = {username:"free",age:18};
		var json2 = {hobby:"basketball",handsome:true};
