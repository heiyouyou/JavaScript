<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>3d翻牌效果</title>
<style type="text/css">
	* {margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";}
	ul,li{list-style:none;}
	a{text-decoration:none;}
	img{vertical-align:top;}
	.box{width:980px;margin:10px auto;border:1px solid red;overflow:hidden;}
	/*container start*/
	.box .container{height:300px;margin:10px 10px;transform-style:preserve-3d;perspective:700px;float:left;}
	.box .container .together{width:225px;height:100%;transition:all 1s ease-in-out;position:relative;box-shadow:5px 1px 4px #523E3E;}
	.box .img{position:fixed;top:0;left:0;z-index:1;}
	.box .together:hover{transform:rotateY(-180deg);transition:all 1s ease-in-out;}
	.box .container .together:hover .back{z-index:2;transition:all 2s ease-in-out;}
	.box .container .together .back{background:linear-gradient(#615356,#32344C);width:100%;height:100%;position:fixed;top:0;left:0;z-index:0;transition:all 1s ease-in-out;transform:rotateY(-180deg);text-align:center;color:#fff;font-size:16px;}
	/*end container*/
</style>
</head>
<body>
	<div class="box">
		<!-- container start -->
		<div class="container">
			<div class="together">
				<div class="img"><img src="images/1.jpg" width="225" height="300" alt="1"></div>
				<div class="back">背面</div>
			</div>
		</div>
		<div class="container">
			<div class="together">
				<div class="img"><img src="images/2.jpg" width="225" height="300" alt="1"></div>

				<div class="back">背面</div>
			</div>
		</div>
		<div class="container">
